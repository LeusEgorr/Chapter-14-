<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
<form action="http://starbuzzcoffee.com/processorder.php" method="post">
    <p>
        Choose coffee:
        <select name="beans">
            <option value="Mix">Home Mix</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Kenia">Kenia</option>
        </select>
    </p>
    <p>
        Type: <br>
        <input type="radio" checked="checked" name="beantype" value="grains">Coffee in grains <br>
        <input type="radio" name="beantype" value="ground">Coffee ground <br>
    </p>
<p>Ship to: <br>
Name: <input type="text" name="name"><br>
Address: <input type="text" name="address"><br>
City: <input type="text" name="city"><br>
Country: <input type="text" name="state"><br>
Zip: <input type="text" name="zip"><br>
Phone: <input type="tel" name="phone"><br>
</p>
<p>
    <input type="submit" value="Order now">
</p>
</form>
  </body>
</html>
